<section id="collaborators">
    <div class="container clearfix">
        <div class="row margin-bottom">
            <div class="col-md-12 margin-bottom">
                <h3 class="text-center">We collaborated with the following organisations</h3>
                <style>
                    .col-md-3.partner {
                        text-align: center;
                        height: 300px;

                    }
                    .collaborator-logo {
                        background-repeat: no-repeat;
                        background-position: 50% 50%;
                        height: 60px;
                        width: calc(100% - 5px);
                        background-size: contain;
                        display: block;
                    }
                </style>

                {% for collaborator in site.data.collaborators %}
                <div class="col-md-2 collaborator">
                    <a href="{{ collaborator.url }}" name="{{ collaborator.name }}" target="_blank" class="collaborator-logo" style="background-image:url('/assets/images/collaborators/{{ collaborator.image }}')"></a>
                </div>
                {% endfor %}
            </div>
        </div>

    </div>
</section>
